<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizSync â€¢ Real-Time Quiz Platform</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

    :root {
      --bg-primary: #0f172a;
      --bg-secondary: #1e293b;
      --bg-tertiary: #334155;
      --bg-card: #1e293b;
      --bg-input: #334155;
      
      --primary-500: #6366f1;
      --primary-600: #4f46e5;
      --primary-700: #4338ca;
      --primary-400: #818cf8;
      
      --secondary-500: #8b5cf6;
      --secondary-600: #7c3aed;
      --secondary-700: #6d28d9;
      
      --accent-500: #06b6d4;
      --accent-600: #0891b2;
      
      --success-500: #10b981;
      --success-600: #059669;
      --success-700: #047857;
      
      --warning-500: #f59e0b;
      --warning-600: #d97706;
      --warning-700: #b45309;
      
      --error-500: #ef4444;
      --error-600: #dc2626;
      
      --text-primary: #f1f5f9;
      --text-secondary: #cbd5e1;
      --text-tertiary: #94a3b8;
      --text-muted: #64748b;
      
      --border: #475569;
      --border-light: #64748b;
      --border-dark: #334155;
      
      --gradient-primary: linear-gradient(135deg, var(--primary-500), var(--secondary-500));
      --gradient-dark: linear-gradient(135deg, var(--bg-secondary), var(--bg-tertiary));
      --gradient-success: linear-gradient(135deg, var(--success-500), var(--success-600));
      --gradient-warning: linear-gradient(135deg, var(--warning-500), var(--warning-600));
      --gradient-accent: linear-gradient(135deg, var(--accent-500), var(--primary-500));
      
      --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.3);
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.4), 0 2px 4px -1px rgba(0, 0, 0, 0.3);
      --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -2px rgba(0, 0, 0, 0.4);
      --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.6), 0 10px 10px -5px rgba(0, 0, 0, 0.5);
      --shadow-xl: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
      --shadow-primary: 0 10px 30px -5px rgba(99, 102, 241, 0.3);
      --shadow-glow: 0 0 20px rgba(99, 102, 241, 0.1);
      
      --radius-sm: 8px;
      --radius: 12px;
      --radius-md: 14px;
      --radius-lg: 16px;
      --radius-xl: 20px;
      --radius-2xl: 24px;
      --radius-full: 9999px;
      
      --transition: all 0.25s cubic-bezier(0.4, 0, 0.2, 1);
      --transition-slow: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
      
      --max-width: 1200px;
      --header-height: 72px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 16px;
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg-primary);
      min-height: 100vh;
      color: var(--text-primary);
      line-height: 1.6;
      font-weight: 400;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: 
        radial-gradient(circle at 10% 20%, rgba(99, 102, 241, 0.03) 0%, transparent 50%),
        radial-gradient(circle at 90% 80%, rgba(139, 92, 246, 0.03) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    .container {
      max-width: var(--max-width);
      margin: 2rem auto;
      background: var(--bg-card);
      border-radius: var(--radius-2xl);
      padding: 3rem;
      box-shadow: var(--shadow-xl);
      border: 1px solid var(--border);
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, var(--primary-500), var(--secondary-500), var(--accent-500));
      background-size: 200% 100%;
      animation: shimmer 3s linear infinite;
    }

    @keyframes shimmer {
      0% { background-position: -200% 0; }
      100% { background-position: 200% 0; }
    }

    h2 {
      text-align: center;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 3rem;
      font-size: 2.5rem;
      font-weight: 800;
      letter-spacing: -0.025em;
      line-height: 1.2;
      position: relative;
      padding-bottom: 1.5rem;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 80px;
      height: 4px;
      background: var(--gradient-primary);
      border-radius: 2px;
    }

    h3 {
      color: var(--text-primary);
      margin: 2rem 0 1.5rem;
      font-size: 1.75rem;
      font-weight: 700;
      letter-spacing: -0.01em;
    }

    h4 {
      color: var(--text-secondary);
      margin: 1.5rem 0 1rem;
      font-size: 1.125rem;
      font-weight: 600;
    }

    p {
      color: var(--text-tertiary);
      line-height: 1.7;
    }

    button {
      background: var(--gradient-primary);
      color: white;
      border: none;
      padding: 0.875rem 2rem;
      border-radius: var(--radius);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      margin: 0.5rem;
      transition: var(--transition-slow);
      box-shadow: var(--shadow-primary);
      position: relative;
      overflow: hidden;
      font-family: inherit;
      letter-spacing: -0.01em;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 30px -5px rgba(99, 102, 241, 0.4), var(--shadow-glow);
    }

    button:active {
      transform: translateY(0);
    }

    button:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
    }

    input, select {
      width: 100%;
      padding: 0.875rem 1.25rem;
      margin: 0.5rem 0;
      background: var(--bg-input);
      border: 2px solid var(--border);
      border-radius: var(--radius);
      font-size: 1rem;
      color: var(--text-primary);
      font-family: inherit;
      transition: var(--transition);
      font-weight: 500;
    }

    input::placeholder {
      color: var(--text-muted);
      font-weight: 400;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--primary-500);
      background: var(--bg-tertiary);
      box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
    }

    .action-box {
      background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-card) 100%);
      padding: 2rem;
      border-radius: var(--radius-xl);
      margin: 1.5rem 0;
      border: 1px solid var(--border);
      transition: var(--transition-slow);
      box-shadow: var(--shadow-sm);
      position: relative;
      overflow: hidden;
    }

    .action-box::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      width: 4px;
      background: var(--gradient-primary);
      transition: var(--transition);
    }

    .action-box:hover {
      border-color: var(--primary-500);
      box-shadow: var(--shadow-md);
      transform: translateY(-2px);
    }

    .action-box:hover::before {
      width: 6px;
    }

    .lobby-box {
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.05) 0%, rgba(139, 92, 246, 0.05) 100%);
      padding: 3rem 2rem;
      border-radius: var(--radius-xl);
      margin: 2rem 0;
      text-align: center;
      border: 2px solid var(--border);
      box-shadow: var(--shadow);
      position: relative;
      overflow: hidden;
    }

    .lobby-box::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
      animation: rotate 20s linear infinite;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .room-code-display {
      font-size: 2.5rem;
      font-weight: 800;
      background: var(--gradient-primary);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 1.5rem 0;
      letter-spacing: 0.5rem;
      padding: 1.5rem;
      background-color: var(--bg-secondary);
      border-radius: var(--radius-xl);
      border: 2px solid var(--primary-500);
      font-feature-settings: "tnum";
      font-variant-numeric: tabular-nums;
      box-shadow: var(--shadow-md), var(--shadow-glow);
      position: relative;
      overflow: hidden;
      display: inline-block;
    }

    .room-code-display::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.1), transparent);
      transform: rotate(30deg);
      animation: shimmer 3s infinite;
    }

    ul {
      list-style: none;
      padding: 0;
      display: grid;
      gap: 0.75rem;
    }

    ul li {
      background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-tertiary) 100%);
      padding: 1rem 1.5rem;
      margin: 0;
      border-radius: var(--radius);
      border-left: 4px solid var(--primary-500);
      transition: var(--transition);
      font-weight: 500;
      color: var(--text-primary);
      box-shadow: var(--shadow-sm);
      position: relative;
      overflow: hidden;
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    ul li::before {
      content: '';
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 4px;
      background: var(--gradient-primary);
    }

    ul li:hover {
      background: linear-gradient(135deg, var(--bg-tertiary) 0%, var(--bg-input) 100%);
      transform: translateX(4px);
      box-shadow: var(--shadow);
    }

    #scores {
      font-size: 1.75rem;
      font-weight: 800;
      text-align: center;
      padding: 1.5rem;
      background: var(--gradient-primary);
      color: white;
      border-radius: var(--radius-xl);
      margin: 1.5rem 0;
      box-shadow: var(--shadow-lg), var(--shadow-glow);
      letter-spacing: 0.05em;
    }

    #turn {
      text-align: center;
      font-size: 1.125rem;
      color: var(--primary-400);
      font-weight: 600;
      padding: 1rem 1.5rem;
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);
      border-radius: var(--radius);
      margin: 1rem 0;
      border-left: 4px solid var(--primary-500);
      box-shadow: var(--shadow-sm);
    }

    #currentQuestion, #currentAnswer {
      padding: 1.5rem;
      border-radius: var(--radius);
      margin: 1rem 0;
      font-style: normal;
      color: var(--text-primary);
      font-weight: 500;
      box-shadow: var(--shadow);
      font-size: 1.125rem;
      line-height: 1.6;
      position: relative;
    }

    #currentQuestion {
      background: linear-gradient(135deg, rgba(245, 158, 11, 0.1) 0%, rgba(219, 119, 6, 0.05) 100%);
      border-left: 4px solid var(--warning-500);
    }

    #currentAnswer {
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, rgba(5, 150, 105, 0.05) 100%);
      border-left: 4px solid var(--success-500);
    }

    #askBox {
      border-color: var(--primary-500);
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, var(--bg-card) 100%);
    }

    #answerBox {
      border-color: var(--warning-500);
      background: linear-gradient(135deg, rgba(245, 158, 11, 0.1) 0%, var(--bg-card) 100%);
    }

    #scoreBox {
      border-color: var(--success-500);
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, var(--bg-card) 100%);
    }

    .divider {
      height: 1px;
      background: linear-gradient(to right, transparent, var(--border), transparent);
      margin: 2.5rem 0;
    }

    #home {
      text-align: center;
    }

    #lobby, #room {
      display: none;
    }

    .custom-alert-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(15, 23, 42, 0.9);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      animation: fadeIn 0.3s ease;
      padding: 1.5rem;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .custom-alert-box {
      background: var(--bg-card);
      border-radius: var(--radius-xl);
      padding: 2.5rem;
      max-width: 450px;
      width: 100%;
      box-shadow: var(--shadow-xl);
      animation: slideUp 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: 1px solid var(--border);
      text-align: center;
    }

    @keyframes slideUp {
      from {
        transform: translateY(30px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .custom-alert-message {
      color: var(--text-primary);
      font-size: 1.125rem;
      margin-bottom: 2rem;
      line-height: 1.6;
      font-weight: 500;
    }

    .custom-alert-button {
      background: var(--gradient-primary);
      color: white;
      border: none;
      padding: 0.875rem 2rem;
      border-radius: var(--radius);
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: var(--transition);
      box-shadow: var(--shadow-primary);
      font-family: inherit;
    }

    .custom-alert-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 30px -5px rgba(99, 102, 241, 0.4), var(--shadow-glow);
    }

    #playerCount {
      font-size: 1.125rem;
      color: var(--primary-400);
      font-weight: 700;
      margin: 1.5rem 0;
      padding: 0.75rem 2rem;
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);
      border-radius: var(--radius-full);
      display: inline-block;
      border: 2px solid var(--primary-500);
      box-shadow: var(--shadow-sm);
    }

    #roomTitle {
      text-align: center;
      padding: 1.25rem;
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(139, 92, 246, 0.1) 100%);
      border-radius: var(--radius);
      margin-bottom: 1.5rem;
      border: 1px solid var(--primary-500);
      box-shadow: var(--shadow-sm);
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--text-primary);
    }

    #ended {
      text-align: center;
      font-size: 1.375rem;
      color: var(--success-400);
      margin: 2rem 0;
      padding: 2rem;
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.1) 0%, rgba(5, 150, 105, 0.05) 100%);
      border-radius: var(--radius-xl);
      border: 2px solid var(--success-500);
      font-weight: 700;
      box-shadow: var(--shadow);
    }

    #sharableCode {
      padding: 1rem 1.5rem;
      background: var(--bg-secondary);
      border-radius: var(--radius);
      margin: 1rem 0;
      font-size: 0.9375rem;
      border: 1px solid var(--border);
      color: var(--text-secondary);
      font-family: 'SF Mono', 'Monaco', 'Cascadia Code', monospace;
      font-weight: 500;
      box-shadow: var(--shadow-sm);
      word-break: break-all;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
      box-shadow: var(--shadow-sm) !important;
    }

    :focus-visible {
      outline: 2px solid var(--primary-500);
      outline-offset: 2px;
    }

    #lobbyUsers li, #users li {
      animation: slideIn 0.4s ease-out forwards;
      opacity: 0;
      transform: translateX(-20px);
    }

    @keyframes slideIn {
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    #lobbyUsers li:nth-child(1), #users li:nth-child(1) { animation-delay: 0.1s; }
    #lobbyUsers li:nth-child(2), #users li:nth-child(2) { animation-delay: 0.15s; }
    #lobbyUsers li:nth-child(3), #users li:nth-child(3) { animation-delay: 0.2s; }
    #lobbyUsers li:nth-child(4), #users li:nth-child(4) { animation-delay: 0.25s; }
    #lobbyUsers li:nth-child(5), #users li:nth-child(5) { animation-delay: 0.3s; }

    @media (max-width: 768px) {
      .container {
        margin: 1.5rem;
        padding: 2.5rem 2rem;
        border-radius: var(--radius-xl);
      }

      h2 {
        font-size: 2.25rem;
        margin-bottom: 2.5rem;
      }

      h3 {
        font-size: 1.5rem;
        margin: 1.75rem 0 1.25rem;
      }

      h4 {
        font-size: 1.0625rem;
      }

      button {
        width: calc(100% - 1rem);
        margin: 0.5rem 0.5rem;
        padding: 0.875rem 1.75rem;
        font-size: 0.9375rem;
      }

      .lobby-box {
        padding: 2.5rem 2rem;
        margin: 1.75rem 0;
      }

      .room-code-display {
        font-size: 2.25rem;
        letter-spacing: 0.4rem;
        padding: 1.5rem;
        margin: 1.25rem 0;
      }

      .action-box {
        padding: 1.75rem;
        margin: 1.25rem 0;
      }

      ul li {
        padding: 1rem 1.25rem;
        font-size: 0.9375rem;
      }

      #scores {
        font-size: 1.5rem;
        padding: 1.5rem;
        margin: 1.25rem 0;
      }

      #turn {
        font-size: 1.0625rem;
        padding: 1rem 1.25rem;
      }

      #currentQuestion, #currentAnswer {
        padding: 1.25rem;
        font-size: 1.0625rem;
        margin: 0.875rem 0;
      }

      input, select {
        padding: 0.875rem 1.125rem;
        font-size: 0.9375rem;
      }

      #playerCount {
        font-size: 1.0625rem;
        padding: 0.75rem 1.75rem;
        margin: 1.25rem 0;
      }

      #roomTitle {
        font-size: 1.375rem;
        padding: 1.125rem;
        margin-bottom: 1.25rem;
      }

      #ended {
        font-size: 1.25rem;
        padding: 1.75rem;
        margin: 1.75rem 0;
      }

      #sharableCode {
        font-size: 0.875rem;
        padding: 0.875rem 1.25rem;
      }
    }

    @media (max-width: 480px) {
      .container {
        margin: 1rem;
        padding: 2rem 1.5rem;
        border-radius: var(--radius-lg);
      }

      h2 {
        font-size: 1.875rem;
        margin-bottom: 2rem;
        padding-bottom: 1.25rem;
      }

      h2::after {
        width: 60px;
        height: 3px;
      }

      h3 {
        font-size: 1.375rem;
        margin: 1.5rem 0 1rem;
      }

      h4 {
        font-size: 1rem;
        margin: 1.25rem 0 0.875rem;
      }

      .lobby-box {
        padding: 2rem 1.5rem;
        margin: 1.5rem 0;
        border-width: 1px;
      }

      .room-code-display {
        font-size: 1.875rem;
        letter-spacing: 0.3rem;
        padding: 1.25rem;
        margin: 1rem 0;
        border-width: 1px;
      }

      .action-box {
        padding: 1.5rem;
        margin: 1rem 0;
      }

      button {
        padding: 0.75rem 1.5rem;
        font-size: 0.875rem;
        margin: 0.375rem 0;
        width: 100%;
      }

      input, select {
        padding: 0.75rem 1rem;
        font-size: 0.875rem;
        margin: 0.375rem 0;
      }

      #scores {
        font-size: 1.375rem;
        padding: 1.25rem;
        margin: 1rem 0;
      }

      #turn {
        font-size: 1rem;
        padding: 0.875rem 1rem;
        margin: 0.875rem 0;
      }

      #currentQuestion, #currentAnswer {
        padding: 1.125rem;
        font-size: 1rem;
        margin: 0.75rem 0;
      }

      ul li {
        padding: 0.875rem 1rem;
        font-size: 0.875rem;
        gap: 0.5rem;
      }

      #playerCount {
        font-size: 0.9375rem;
        padding: 0.625rem 1.5rem;
        margin: 1rem 0;
      }

      #roomTitle {
        font-size: 1.25rem;
        padding: 1rem;
        margin-bottom: 1rem;
      }

      #ended {
        font-size: 1.125rem;
        padding: 1.5rem;
        margin: 1.5rem 0;
      }

      #sharableCode {
        font-size: 0.8125rem;
        padding: 0.75rem 1rem;
      }

      .divider {
        margin: 2rem 0;
      }
    }

    @media (max-width: 360px) {
      .container {
        margin: 0.75rem;
        padding: 1.75rem 1.25rem;
        border-radius: var(--radius-md);
      }

      h2 {
        font-size: 1.625rem;
        margin-bottom: 1.75rem;
        padding-bottom: 1rem;
      }

      h3 {
        font-size: 1.25rem;
      }

      .room-code-display {
        font-size: 1.625rem;

  <script>
    window.customAlert = function(message) {
      return new Promise((resolve) => {
        const overlay = document.createElement('div');
        overlay.className = 'custom-alert-overlay';
        
        const alertBox = document.createElement('div');
        alertBox.className = 'custom-alert-box';
        
        const messageEl = document.createElement('div');
        messageEl.className = 'custom-alert-message';
        messageEl.textContent = message;
        
        const button = document.createElement('button');
        button.className = 'custom-alert-button';
        button.textContent = 'OK';
        button.onclick = () => {
          document.body.removeChild(overlay);
          resolve();
        };
        
        alertBox.appendChild(messageEl);
        alertBox.appendChild(button);
        overlay.appendChild(alertBox);
        document.body.appendChild(overlay);
      });
    };

    window.alert = window.customAlert;
  </script>
